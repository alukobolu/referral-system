<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Zynta Referral System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Register New User</h1>
            <p>Join our community and earn rewards through referrals</p>
        </div>

        <div class="navigation">
            <a href="index.html" class="nav-link">Home</a>
            <a href="register.html" class="nav-link">Register</a>
            <a href="users.html" class="nav-link">View Users</a>
        </div>

        <!-- Registration Form -->
        <div class="card">
            <h2>User Registration</h2>
            <form id="registrationForm">
                <div class="form-group">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" name="name" placeholder="Enter your full name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email address" required>
                </div>
                <div class="form-group">
                    <label for="referralCode">Referral Code (Optional)</label>
                    <input type="text" id="referralCode" name="referralCode" placeholder="Enter referral code if you have one">
                </div>
                <button type="submit" class="btn">Register User</button>
                <button type="button" class="btn btn-secondary" onclick="fillSampleData()">Fill Sample Data</button>
            </form>
            <div id="registrationMessage"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
